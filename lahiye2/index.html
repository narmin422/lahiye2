<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
       
        <div class="orange-section">     
        </div>
        <h1>To-do List</h1>
           <button  onclick="click" id="sort-button"> 
            <div id="image-container"> <img class="imageContainer" src="photo/Group 38.png" alt=""> </div>
        </button>
           <div class="todo-section">
          <div class="uldiv"> 
           
             <ul id="todo-list">
                 
             </ul>
               </div>
               <input type="text"  id="todo-input" > 
            <button id="add-button">  <div class="plus">+</div> <p>Добавить</p></button>
             
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
